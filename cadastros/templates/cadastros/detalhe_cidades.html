{% extends 'base.html' %}
{% block conteudo %}
<h1>Detalhe cidade</h1>
    <p>Nome: {{cidade.nome}} {% if cidade.capital%}<span class="badge bg-primary">Capital</span>{%endif%}</p>
    <div>
        {% if request.user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'edita-cidade' cidade.id%}">Atualizar registro</a>
    <a class="btn btn-danger" href="{% url 'cidade-remove' cidade.id%}">Apagar registro</a>
        {% endif %}
    </div>
{% endblock %}

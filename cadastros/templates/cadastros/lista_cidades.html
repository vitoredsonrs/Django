{% extends 'base.html' %}

{% block conteudo %}
    <h1>Cidades cadastradas</h1>
    <ul class="list-group">
        {% for cidade in cidades %}
        <a class="list-group-item{% if cidade.capital %} active {% endif %}" href="{% url 'cidades-detalhe' cidade.id%}">{{cidade.nome}}</a>
        {% endfor %}
    </ul>
<a class="btn btn-dark" href="{% url 'cadastra-cidade' %}">Cadastrar nova cidade</a>
{% endblock %}
